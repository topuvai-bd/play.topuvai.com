<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>DeshiDice</title>
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script>
    function OnExit(url){
      console.log("Callback OnExit Called with url:" + url);
      window.location.href = url;
    }
    function OnAuthSuccess(data){
      console.log("Callback OnAuthSuccess Called with data:", data);
    }
    function OnMatchStart(data){
      console.log("Callback OnMatchStart Called with data:", data);
    } 
  </script>
</head>
<body>
  <div id="unity-container">
    <div id="left-panel" class="desktop-only">
      <img src="logo.png" alt="Game Logo">
      <p>Welcome to DeshiDice ðŸŽ²</p>
    </div>

    <div id="game-area">
      <canvas id="unity-canvas"  tabindex="-1"></canvas>
    </div>

    <div id="right-panel" class="desktop-only">
      <h2>Game Info</h2>
      <p>Powered by topuvai</p>
    </div>
  </div>

  <div id="unity-loading-bar">
    <img id="loading-logo" src="logo.png" alt="Game Logo">
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
    <div id="loading-text">Loading... 0%</div>
  </div>

  <div id="unity-warning"></div>

  <!-- Unity loader script (correct macro) -->
  <script src="Build/v2.loader.js"></script>
  <script>
    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const loadingText = document.querySelector("#loading-text");

    // Device detection
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.classList.add("mobile");
    } else {
      container.classList.add("desktop");
    }

    var buildUrl = "Build";
    var config = {
      dataUrl: buildUrl + "/v2.data",
      frameworkUrl: buildUrl + "/v2.framework.js",
      codeUrl: buildUrl + "/v2.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "topuvai",
      productName: "DeshiDice",
      productVersion: "1.0"
    };

    createUnityInstance(canvas, config, (progress) => {
      progressBarFull.style.width = (100 * progress) + "%";
      loadingText.innerText = "Loading... " + Math.round(progress * 100) + "%";
    }).then((unityInstance) => {
      loadingBar.style.display = "none";
    }).catch((message) => {
      alert(message);
    });

    function unityShowBanner(msg, type) {
      const warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') {
        div.style = 'background: red; padding: 10px;';
      } else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    console.log = function() {};
    console.warn = function() {};
    console.error = function() {};
  </script>
</body>
</html>
